<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>

    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">
                <img src="./img/LOGO HIEPY.png" alt="Logo Hiepy Projetos" class="logo">
            </a>
            <ul>
                <li>
                    <a href="#">Início</a>
                </li>
                <li>
                    <a href="#">Serviços</a>
                </li>
                <li>
                    <a href="#">Portifólio</a>
                </li>
                <li>
                    <a href="#">Qualificações</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="./img/VENDING MACHINE - MÁQUINA DE DIVERSÃO GRUA.jpeg" alt="Máquina de diversão tipo grua">
                </div>
                <div class="slide">
                    <img src="./img/EXPOSITOR DE MÍDIA - 01.png" alt="Expositor de mídia">
                </div>
                <div class="slide">
                    <img src="./img/VM02.png" alt="Vending machine compacta">
                </div>
                <div class="slide">
                    <img src="./img/DISPOSITIVO PARA USINAGEM DE CANOPLA - 01.png" alt="Dispositivo para usinagem">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </section>
    </main>
    
    
</body>
</html>
